<!DOCTYPE html>
<html>
<head><title>Zvios Hub ZH Brainrot Joiner</title></head>
<body>
  <h1>Joining Server Automatically...</h1>
  <p>Please wait while we teleport you to the game.</p>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const placeId = urlParams.get('placeId') || '109983668079237';
    const jobId = urlParams.get('gameInstanceId');
    
    function joinServer() {
      let joinUrl;
      if (jobId) {
        joinUrl = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${jobId}`;
      } else {
        joinUrl = `roblox://experiences/start?placeId=${placeId}`;
      }
      window.location.href = joinUrl;
    }
    
    // Auto-join immediately on page load
    joinServer();
  </script>
</body>
</html>
